<header>

        <div class="container">

                <a class="navbar-brand" href="/">
                    Carpooling </a>

<hr>

<div class="container details profile-container">

    <div class="row">
        <div class="header-small" id="userFullName"><h1></h1></div>
    </div>
    <div class="form-row">
        <div class="col-sm-2"><!--left col-->

        </div><!--/col-3-->
        <div class="col-sm-3"><!--left col-->

            <div class="text-center">
                <img class="avatar img-circle img-thumbnail" alt="avatar" id="avatarImage" width="160" height="160">
                <h6>Upload a different photo...</h6>
                <input type="file" class="text-center center-block file-upload" id="file">
            </div>
            <button id="edit-extension-button" type="button" class="btn btn-primary" onclick="updateProfileAvatar()">Change avatar</button>

            </hr>
            <br>
            <br>
            <tr>
                <th class="first-item">Rating as driver :</th>
                <td class="information" id="ratingAsDriver"></td>
            </tr>


            <div class="progress-container">
                <span class="progress-badge">Rating as passenger</span>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="5"
                         id="ratingAsPassenger">
                    </div>
                </div>
            </div>

        </div><!--/col-3-->
        <div class="col-sm-1"><!--left col-->

        </div><!--/col-3-->
        <form>
            <div class="form-group">
                <label for="updateUsername">@username</label>
                <input type="text" class="form-control" id="updateUsername" disabled>
            </div>
            <div class="form-group">
                <label for="updateEmail">Email</label>
                <input type="email" class="form-control" id="updateEmail">
            </div>
            <div class="form-group">
                <label for="updateFirstName">First name</label>
                <input type="text" class="form-control" id="updateFirstName">
            </div>
            <div class="form-group">
                <label for="updateLastName">Last name</label>
                <input type="text" class="form-control" id="updateLastName">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="updatePhone">Phone</label>
                    <input type="text" class="form-control" id="updatePhone">
                </div>
            </div>
        </form>
    </div><!--/col-9-->
<!--    <button type="submit" class="btn btn-primary btn-group-lg" onclick="updateProfileAvatar()">Update avatar</button>-->

    <button type="submit" class="btn btn-success btn-group-lg" onclick="updateProfileInfo()">Update profile</button>
</div><!--/row-->
