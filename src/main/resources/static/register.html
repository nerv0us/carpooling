<div id="register-form">
    <form class="form-signin" novalidate>
        <div style="text-align:  center;">
        </div>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="form-group bmd-form-group">

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="material-icons">account_circle</i></div>
                </div>
                <input type="text" class="form-control" id="username" placeholder="username..." required autofocus>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="material-icons">face</i></div>
                </div>
                <input type="text" class="form-control" id="first_name" placeholder="First Name...">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="material-icons">face</i></div>
                </div>
                <input type="text" class="form-control" id="last_name" placeholder="Last Name...">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="material-icons">call</i></div>
                </div>
                <input type="text" class="form-control" id="phone" placeholder="phone...">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="material-icons">email</i></div>
                </div>
                <input type="text" class="form-control" id="email" placeholder="mail@example.com...">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="material-icons">lock_outline</i></div>
                </div>
                <input type="password" class="form-control" id="password" placeholder="password...">
            </div>
        </div>

        <button class="btn btn-lg btn-success btn-block" type="button" onclick="register()">Register
        </button>
    </form>
</div>
