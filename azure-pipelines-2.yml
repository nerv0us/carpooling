trigger:
- development

pool:
  vmImage: ubuntu-latest
stages:
  - stage: BuildApp
    jobs:
      - job: BuildPushImage
        steps:
        - task: Docker@2
          inputs:
            containerRegistry: 'Docker reg'
            repository: 'carpooling'
            command: 'buildAndPush'
            Dockerfile: '**/Dockerfile'
            tags: '$(Build.BuildId)'